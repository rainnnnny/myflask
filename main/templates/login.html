<body class="login-page">
    <!-- Start #login -->
    <div id="login" class="animated bounceIn">

        <!-- Start .login-wrapper -->
        <div class="login-wrapper">
            <ul id="myTab" class="nav nav-tabs nav-justified bn">
                <li>
                    <a data-toggle="tab">登陆</a>
                </li>
                <li class="">
                    <a href="/register/" data-toggle="tab">注册</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content bn">
                <div class="tab-pane fade active in" id="log-in">
                    <div class="social-buttons text-center mt10">
                        <a href="#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa-facebook s24"></i></a>
                        <a href="#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa-twitter s24"></i></a>
                        <a href="#" class="btn btn-danger btn-alt btn-round btn-lg mr10"><i class="fa-google-plus s24"></i></a>
                        <a href="#" class="btn btn-info btn-alt btn-round btn-lg"><i class="fa-linkedin s24"></i></a>
                    </div>
                    <div class="seperator">
                        <strong>or</strong>
                        <hr>
                    </div>
                    <form class="form-horizontal mt10" action="/index/" id="login-form" role="form" method="post">
                        <div class="col-lg-6" style="color:#ec3b23">{{sResult}}</div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" name="account" id="account" class="form-control left-icon" placeholder="账号或手机号">
                                <i class="ec-user s16 left-input-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="password" name="password" id="password" class="form-control left-icon" placeholder="密码">
                                <i class="ec-locked s16 left-input-icon"></i>
                                <span class="help-block"><a href="#"><lable>忘记密码 ?</lable></a></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                <!-- col-lg-12 start here -->
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" id="remember" value="option">记住密码
                                </label>
                            </div>
                            <!-- col-lg-12 end here -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                                <!-- col-lg-12 start here -->
                                <button class="btn btn-success pull-right" type="submit">登陆</button>
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="register">
                    <form class="form-horizontal mt20" action="#" id="register-form" role="form">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <!-- col-lg-12 start here -->
                                <input id="email1" name="email" type="email" class="form-control left-icon" placeholder="Type your email">
                                <i class="ec-mail s16 left-input-icon"></i>
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <!-- col-lg-12 start here -->
                                <input type="password" class="form-control left-icon" id="password1" name="password" placeholder="Enter your password">
                                <i class="ec-locked s16 left-input-icon"></i>
                            </div>
                            <!-- col-lg-12 end here -->
                            <div class="col-lg-12 mt15">
                                <!-- col-lg-12 start here -->
                                <input type="password" class="form-control left-icon" id="confirm_password" name="confirm_passowrd" placeholder="Repeat password">
                                <i class="ec-locked s16 left-input-icon"></i>
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <!-- col-lg-12 start here -->
                                <button class="btn btn-success btn-block">Register</button>
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                    </form>
